<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overview</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="black">
    <div class="eclipse"></div>
    <div class="container">
        <div class="content"></div>
        <div class="product">
            <img src="./img/black.png" alt="product" class="product-image active">
            <img src="./img/green.png" alt="product" class="product-image next">
            <img src="./img/blue.png" alt="product" class="product-image outside">
            <img src="./img/pink.png" alt="product" class="product-image prev">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
